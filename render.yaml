services:
  - type: web
    name: season-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: aroma-app-db
          property: connectionString

databases:
  - name: aroma-app-db
    databaseName: season_app
    user: season_app_user 